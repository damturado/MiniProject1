<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">

                        </button>

                                    <a href="#contactus" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Contact Us</a>

                </div>

        <!-- Header End -->

        <!-- Ticket Agent Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                        <h6 class="section-title text-center text-primary text-uppercase">Ticket Agent</h6>
                        <h1 class="mb-4">Welcome to <span class="text-primary text-uppercase">ByaheTa!</span></h1>
                        <p class="mb-4">I will help you book your trip. Just fill out the details below. </p>
                </div>
            </div>
        </div>
        <!-- Ticket Agent End -->

         <!-- Booking Start -->
         <div class="container-fluid booking pb-5 wow fadeIn" data-wow-delay="0.1s">
            <form class="container" action="https://formsubmit.co/themainnee@gmail.com" method="POST">
                <div class="bg-white shadow" style="padding: 35px;">
                    <div class="row g-2 justify-content-center">
                        <div class="col-md-10">
                            <div class="row g-2 justify-content-center">
                              <div class="col-md-3 ">
                                 <label for="lastname" class="form-label"></label>
                                <input type="lastname" class="form-control" name="Last Name" id="lastname" placeholder="Last Name">
                                </div>
                                <div class="col-md-3">
                                  <label for="firstname" class="form-label"></label>
                                 <input type="firstname" class="form-control" name="First Name" id="firstname" placeholder="First Name">
                                </div>
                                <div class="col-md-3">
                                 <label for="address" class="form-label"></label>
                                 <input type="address" class="form-control" name="Address" id="address" placeholder="Your Address">
                                 </div>
                                <div class="col-md-3">
                                    <label for="emailaddress" class="form-label"></label>
                                    <input type="emailaddress" class="form-control" name="emailAddress" id="emailaddress" placeholder="Email Address">
                                 </div>
                                <div class="col-md-3">
                                    <label for="gender" class="form-label"></label>
                                    <input type="gender" class="form-control" name="gender" id="gender" placeholder="Gender">
                                 </div>
                                 <div class="col-md-3">
                                    <label for="nationality" class="form-label"></label>
                                     <input type="nationality" class="form-control" name="nationality" id="nationality" placeholder="Nationality">
                                </div>
                                <div class="col-md-3">
                                    <label for="birthday" class="form-label"></label>
                                    <input type="birthday" class="form-control" name="birthday" id="birthday" placeholder="Birthday (MM/DD/YYYY)">
                                </div>
                            </div>
                        </div>
                    </div>
                        <div class="container" id="bookhere">
                            <div class="dates" style="padding: 35px;">
                                <div class="row g-2">
                                    <div class="col-md-10">
                                        <div class="row g-2">
                                            <div class="col-md-3">
                                                <div class="date" id="date1" data-target-input="nearest">
                                                    <input type="text" class="form-control datetimepicker-input"
                                                        placeholder="Depart date" data-target="#date1" data-toggle="datetimepicker" />
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <select class="form-select">
                                                    <option selected>Passengers</option>
                                                    <option value="1"> 1</option>
                                                    <option value="2"> 2</option>
                                                    <option value="3"> 3</option>
                                                    <option value="3"> 4</option>
                                                    <option value="3"> 5</option>
                                                    <option value="3"> 6</option>
                                                    <option value="3"> 7</option>
                                                    <option value="3"> 8</option>
                                                    <option value="3"> 9</option>
                                                    <option value="3"> 10</option>
                                                </select>
                                            </div>
                                            <div class="col-md-3">
                                                <select class="form-select">
                                                    <option selected>From </option>
                                                    <option value="1"> Cebu</option>
                                                    <option value="2"> Bohol</option>
                                                    <option value="3"> Leyte</option>
                                                </select>
                                            </div>
                                            <div class="col-md-3">
                                                <select class="form-select">
                                                    <option selected>To </option>
                                                    <option value="1"> Cebu</option>
                                                    <option value="2"> Bohol</option>
                                                    <option value="3"> Leyte</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-primary w-100">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
         </div>
        <!-- Booking End -->

        <div class="container-fluid bg-dark text-light wow fadeIn" data-wow-delay="0.1s"">
